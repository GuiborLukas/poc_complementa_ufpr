<h1>Alunos</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Id</th>
            <th>GRR</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Graduação</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let aluno of alunos">
            <td> {{aluno.id}} </td>
            <td> {{aluno.grr}} </td>
            <td> {{aluno.nome}} </td>
            <td> {{aluno.email}} </td>
            <td> {{aluno.telefone}} </td>
            <td> {{aluno.graduacao}} </td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                    [routerLink]="['/aluno/editar', aluno.id]">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="alunos.length==0">Nenhum usuario cadastrado.</p>
