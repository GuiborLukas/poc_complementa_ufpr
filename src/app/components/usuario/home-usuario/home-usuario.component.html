    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Alunos</h4>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Listar Clientes -->
            <!-- ============================================================== -->
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                        <tr>
                            <th>Id</th>
                            <th>GRR</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Celular</th>
                            <th class="text-center">
                                <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                                </a>
                            </th>
                        </tr>
                        <tr *ngFor="let aluno of alunos">
                            <td> {{aluno.id}} </td>
                            <td> {{aluno.grr}} </td>
                            <td> {{aluno.nome}} </td>
                            <td> {{aluno.email}} </td>
                            <td> {{aluno.telefone}} </td>
                            <td class="text-center" style="width: 300px">
                                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                                    [routerLink]="['/aluno/editar', aluno.id]">
                                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                                </a>
                                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                                    (click)="removerAluno($event, aluno)">
                                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p *ngIf="alunos.length==0">Nenhum usuario cadastrado.</p>
                <!-- ============================================================== -->
                <!-- End Container fluid  -->
                <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer text-center">2023 Â© Complementa UFPR</footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
